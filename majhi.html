<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  function OpenDialogBox()
  {
    console.log("Called ");
    var html="<div class='modal-dialog'><div class='modal-content'><div class='modal-header'><button type='button' class='close' data-dismiss='modal'>&times;</button><h4 class='modal-title'>Modal Header</h4>";
       html+= "</div><div class='modal-body'><p>Some text in the modal</p></div><div class='modal-footer'><button type='button' class='btnbtn-default' data-dismiss='modal'>Close</button></div></div></div>";
    document.getElementById("myModal").innerHTML=html;
    document.getElementById("open").click();

}

  </script>
  
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" onclick="OpenDialogBox()">Open Dialog Box</button>
  <button type="button" class="btn btn-info btn-lg"  id="open" data-toggle="modal" data-target="#myModal" hidden="hidden">Open Modal</button>
  <div class="modal fade" id="myModal" role="dialog">
  </div>
</div>

</body>
</html>
